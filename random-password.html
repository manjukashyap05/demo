<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #showPass{
border: 1px solid black;
height: 20px;;
        }
    </style>
</head>
<body>
    <button id="copyTxt">Copy</button>
    <button id="getPass">genrate password</button>
    <input  id="showPass">
    <script>
let copyTxt = document.querySelector("#copyTxt");
let getPass = document.querySelector("#getPass");
let showPass = document.querySelector("#showPass");
// Function to generate random password
function genratePass(length) {
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+[]{}|;:,.<>?';
    let password = '';
    for (let i = 0; i < length; i++) {
        let random = Math.floor(Math.random() * characters.length);
        password += characters[random];
    }
    return password;
}

// Event listener for the button
getPass.addEventListener("click", function() {
    let passLength = 15;
    let password = genratePass(passLength);
    showPass.value = password; // Set the generated password in the input field or element
});

        // Event listener to copy the password to clipboard
        copyTxt.addEventListener("click", function() {
            showPass.select();
            document.execCommand("copy");
            alert("Password copied to clipboard!");
        });
        </script>  
</body>
</html>
